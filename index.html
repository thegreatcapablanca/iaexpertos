<div class="container p-0">
    <form id="formulario-contacto" action="https://formsubmit.co/info@iaexpertos.org" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nuevo contacto desde IAExpertos.org">

        <div class="mb-4">
            <input type="text" name="nombre" placeholder="Tu nombre" required class="form-control">
        </div>
        <div class="mb-4">
            <input type="email" name="email" placeholder="Tu correo electrónico" required class="form-control">
        </div>
        <div class="mb-4">
            <textarea name="mensaje" placeholder="Tu mensaje" rows="6" required class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-lg btn-dark btn-block">
            <i class="fas fa-paper-plane mr-2"></i> ENVIAR MENSAJE
        </button>
    </form>

    <div id="mensaje-exito" style="display:none;">
        Gracias por ponerte en contacto con nosotros. En breve alguien de nuestro equipo se pondrá en contacto contigo.
    </div>
</div>
